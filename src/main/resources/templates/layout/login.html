<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login V3</title>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <!--===============================================================================================-->
    <link rel="icon" th:href="@{login/images/icons/favicon.ico}" type="image/png"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" th:href="@{login/vendor/bootstrap/css/bootstrap.min.css}" type="text/css">
    <!--===============================================================================================-->
    <link rel="stylesheet" th:href="@{login/fonts/font-awesome-4.7.0/css/font-awesome.min.css}" type="text/css">
    <!--===============================================================================================-->
    <link rel="stylesheet" th:href="@{login/fonts/iconic/css/material-design-iconic-font.min.css}" type="text/css">
    <!--===============================================================================================-->
    <link rel="stylesheet" th:href="@{login/vendor/animate/animate.css}" type="text/css">
    <!--===============================================================================================-->
    <link rel="stylesheet" th:href="@{login/vendor/css-hamburgers/hamburgers.min.css}" type="text/css">
    <!--===============================================================================================-->
    <link rel="stylesheet" th:href="@{login/vendor/animsition/css/animsition.min.css}" type="text/css">
    <!--===============================================================================================-->
    <link rel="stylesheet" th:href="@{login/vendor/select2/select2.min.css}" type="text/css">
    <!--===============================================================================================-->
    <link rel="stylesheet" th:href="@{login/vendor/daterangepicker/daterangepicker.css}" type="text/css">
    <!--===============================================================================================-->
    <link rel="stylesheet" th:href="@{login/css/util.css}" type="text/css">
    <link rel="stylesheet" th:href="@{login/css/main.css}" type="text/css">
    <!--===============================================================================================-->
</head>
<body>

<div class="limiter">
    <div class="container-login100" style="background-image: url('login/images/bg-01.jpg');">
        <div class="wrap-login100">
            <form class="login100-form validate-form" method="post" th:action="@{/login}" th:object="${userRequest}">
					<span class="login100-form-logo">
						<i class="zmdi zmdi-landscape"></i>
					</span>

                <span class="login100-form-title p-b-34 p-t-27">
						Đăng nhập
					</span>

                <div class="wrap-input100 validate-input" data-validate="Enter username">
                    <input class="input100" name="username" placeholder="Tên đăng nhập" th:field="*{userID}"
                           type="text">
                    <span class="focus-input100 focusip" data-placeholder="&#xf207;" style="position: initial;"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Enter password">
                    <input class="input100" name="pass" placeholder="Mật khẩu" th:field="*{password}" type="password">
                    <span class="focus-input100 focusip" style="position: initial;" data-placeholder="&#xf191;"></span>
                </div>

                <!--        <div class="contact100-form-checkbox">-->
                <!--          <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">-->
                <!--          <label class="label-checkbox100" for="ckb1">-->
                <!--            Remember me-->
                <!--          </label>-->
                <!--        </div>-->
                <h5 class="text-center" style="color: red; margin-top: -15px" th:text="${message}"></h5>
                <br>
                <div class="container-login100-form-btn">
                    <button class="login100-form-btn">
                        Đăng nhập
                    </button>
                </div>
                <div class="text-center p-t-50">
                    <a class="txt1" th:href="@{/forgot_password}">
                        <h7>Quên mật khẩu?</h7>
                    </a>
                    <a class="txt1">|</a>
                    <a class="txt1" th:href="@{/register}">
                        <h7>Đăng ký</h7>
                    </a>
                </div>
                <hr>
                <div class="text-center p-t-50">
                    <a class="txt1" th:href="@{/home}"><h6>Trang chủ</h6></a>
                </div>
            </form>
        </div>
    </div>
</div>


<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
<script th:src="@{login/vendor/jquery/jquery-3.2.1.min.js}"></script>
<!--===============================================================================================-->
<script th:src="@{login/vendor/animsition/js/animsition.min.js}"></script>
<!--===============================================================================================-->
<script th:src="@{login/vendor/bootstrap/js/popper.js}"></script>
<script th:src="@{login/vendor/bootstrap/js/bootstrap.min.js}"></script>
<!--===============================================================================================-->
<script th:src="@{login/vendor/select2/select2.min.js}"></script>
<!--===============================================================================================-->
<script th:src="@{login/vendor/daterangepicker/moment.min.js}"></script>
<script th:src="@{login/vendor/daterangepicker/daterangepicker.js}"></script>
<!--===============================================================================================-->
<script th:src="@{login/vendor/countdowntime/countdowntime.js}"></script>
<!--===============================================================================================-->
<script th:src="@{login/js/main.js}"></script>

</body>
</html>
